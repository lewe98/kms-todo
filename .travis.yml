language: node_js
node_js:
  - 14.15.1

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  - npm run build

exclude:
  directories:
    - ./node_modules

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN   # Set in the settings page of your repository, as a secure variable
    keep_history: true
    on:
      branch: gh-pages
