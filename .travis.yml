language: node_js
node_js:
  - node

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run build
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
