<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registrierung</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ng-container>
            <ion-list>

                <ion-item>
                    <ion-label>Nutzername*</ion-label>
                    <ion-input #focus
                               class="ion-text-end formControl"
                               placeholder="Nutzername..."
                               clearOnEdit="false"
                               [(ngModel)]="nutzername"
                               type="text"
                               required>
                    </ion-input>
                </ion-item>

                <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
                   *ngIf="errors.get('nutzername')">
                    {{errors.get('nutzername')}} </p>


                <ion-item>
                    <ion-label>E-Mail*</ion-label>
                    <ion-input class="ion-text-end formControl"
                               placeholder="Email..."
                               clearOnEdit="false"
                               [(ngModel)]="email"
                               type="email"
                               required>
                    </ion-input>
                </ion-item>

                <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
                   *ngIf="errors.get('email')">
                    {{errors.get('email')}} </p>


                <ion-item>
                    <ion-label>Passwort*</ion-label>
                    <ion-input class="ion-text-end formControl"
                               placeholder="Passwort..."
                               clearOnEdit="false"
                               [(ngModel)]="passwort"
                               type="password"
                               required>
                    </ion-input>
                </ion-item>

                <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
                   *ngIf="errors.get('passwort')">
                    {{errors.get('passwort')}} </p>


                <ion-item>
                    <ion-label>Passwort bestätigen*</ion-label>
                    <ion-input class="ion-text-end formControl"
                               placeholder="Passwort bestätigen..."
                               clearOnEdit="false"
                               [(ngModel)]="passwortConfirm"
                               type="password"
                               required>
                    </ion-input>
                </ion-item>

                <p class="ion-text-end ion-padding-end" style="color:var(--ion-color-danger)"
                   *ngIf="errors.get('passwortConfirm')">
                    {{errors.get('passwortConfirm')}} </p>
            </ion-list>

            <ion-note class="margin">*Pflichtfeld</ion-note>

        </ng-container>


        <ion-button [title]="'Registrieren'" (click)="signUp(nutzername, email, passwort)">Registrieren</ion-button>

        <a class="margin kuis" (click)="redirectToLogin()">Bereits registriert? Hier einloggen!</a>

    </div>
</ion-content>
