<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>to schmu - for all the schmu you gotta do</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            ToDos
        </ion-list-header>

        <ng-template #empty>
            <ion-item-sliding>
                <ion-item>
                    <p>Du hast ja noch gar nichts zu tun! Mach dich mal n√ºtzlich, Junge!</p>
                    <ion-button (click)="addModal()" slot="end">
                        <ion-icon name="add-outline"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-item-sliding>
        </ng-template>

        <ion-item-sliding *ngIf="todoService.todos.length > 0 else empty">
            <ion-item *ngFor="let todo of todoService.todos">
                <ion-avatar slot="start">
                    <!--<img alt="{{todo.autor.nutzername}}" src="{{todo.autor.profilbild}}">-->
                </ion-avatar>

                <ion-label>
                    <h2>{{todo.titel}}</h2>
                    <h4>{{todo.kategorie}}</h4>
                    <p>{{todo.beschreibung}}</p>
                </ion-label>
                <ion-note slot="end">
                    {{todo.zeit}} Uhr
                </ion-note>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option>
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option>
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addModal()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
